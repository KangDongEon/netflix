<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/assets/css/profile.css}">
</th:block>

<div layout:fragment="content">
  <body>
  <div>
    <div>
      <img th:src="@{/images/Netflix_Logo.png}" class="main_logo_img" alt="메인로고이미지">
    </div>
    <div class="profile-aria">
      <div>
        <p class="tv">넷플릭스를 시청할 프로필을 선택하세요.</p>
      </div>
      <div>
        <ul>
          <li th:each="profile, status : ${profiles}">
            <div class="profile">
              <a th:href="@{/profile/home/{profileId}(profileId=${profile.id})}">
                <img th:src="${imageUrls[status.index]}" alt="프로필 이미지">
                <p class="profile-card" th:text="${profile.name}"></p>
              </a>
            </div>
          </li>
        </ul>
      </div>

      <div class="button">
        <a th:href="@{/profile/profile-update}" class="made-profile"><p>프로필 관리</p></a>
      </div>
    </div>
  </div>
  </body>
</div>
</html>
