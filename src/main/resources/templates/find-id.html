<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
>
<script th:src="@{/assets/lib/jquery 3.7.0.js}"></script>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var Message = [[${message}]];
            if(Message != null){
                alert(Message);
            }
        });
    </script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/assets/css/landing-pages.css}">
</th:block>

<div layout:fragment="content">

    <main style="padding: 0px 10px;" >
        <header class="d-flex space-between middle-align">
            <a href="#">
                <img th:src="@{/images/logo.png}" height="50px" width="170px" alt="site logo main" style="margin: auto;"></img>
            </a>
        </header>

        <section id="login-form-section">

            <div class="loginContainer d-flex direction-column">
                <h2 class="formtitle">
                    아이디 찾기
                </h2>
                <form action="/members/find-email" id="loginForm" class="d-flex direction-column" method="post" name="loginForm">

                    <label th:for="name"></label>
                    <input type="text" name="name" id="name" class="name" placeholder="이름을 입력해주세요"/>

                    <label th:for="phonenum"></label>
                    <input type="text"  name="phonenum" id="phonenum" placeholder="전화번호를 입력해주세요." oninput="this.value = this.value.replace(/[^0-9]/g, '')" required/>

                    <button class="button submitButton" id="singInButton">아이디 찾기</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>

                <p class="signUpText para">
                    <span class="leftsignUp"><a href="/members/find-id">아이디찾기</a></span>
                    <span class="rightsignUp"><a href="/members/find-pw">비밀번호찾기</a></span>
                </p>

                <p class="signUpText para">
                    <span class="signUp"><a href="/members/login">로그인하기</a></span>
                </p>

            </div>
        </section>
    </main>
</div>
</html>
